<!DOCTYPE html>
<html lang="en" xml-lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8" />

        <title>Coop Assistant</title>

        <meta name="author" content="Kaylier" />
        <meta name="description" content="Helper for contract co-ops in the game Egg, Inc" />
        <meta name="keywords" content="" />

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link rel="icon" type="image/x-icon" href="/img/icons/favicon.png" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <link rel="preload" as="font" href="/fonts/Always Together.otf" type="font/otf" crossorigin="anonymous"/>

        <script defer="" src="https://unpkg.com/vue@latest"></script>
        <script defer="" src="https://unpkg.com/vue-router@latest"></script>
        <script defer="" src="https://unpkg.com/vue3-sfc-loader@latest"></script>
        <script defer="" src="https://cdn.jsdelivr.net/npm/protobufjs@7.3.2/dist/protobuf.min.js"></script>
    </head>

    <body>
        <div id="app">
            <header>
                <nav>
                    <router-link to="/" class="router-link logo">
                        <img src="img/icons/favicon.png" id="logo-img"></img>
                        <h1>Coop Assistant</h1>
                    </router-link>
                    <router-link to="/hoa" class="router-link">
                        <img src="img/icons/hoa.png"></img>
                        <span>Hall of Artifacts</span>
                    </router-link>
                    <router-link to="/laying-set" class="router-link">
                        <img src="img/icons/laying-set.png"></img>
                        <span>Coop Laying Sets</span>
                    </router-link>
                </nav>
            </header>

            <main>
                <img src="img/icons/loading.svg" id="page-loading"></img>
                <router-view></router-view>
                <div class="filler"></div>
            </main>

            <footer>
                <a href="javascript:localStorage.clear();">clear cache</a>
            </footer>
        </div>


        <script defer="" src="./scripts/app.js" type="module"></script>

        <noscript>This website requires Javascript to work properly, or it seems that your browser does not support Javascript.</noscript>
    </body>

</html>
